<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header style="background-color: #e4e4e4; border-bottom: 2px solid rgb(46, 46, 46);"
    class="jumbotron p-5 d-flex align-items-center flex-column">
    <h1 class="display-3">Work Day Scheduler</h1>

  </header>


  <p id="currentDay" class="lead d-flex justify-content-center"></p>
  <ul style="list-style: none;" class="d-flex justify-content-center">
    <li class="p-1 m-1 d-flex justify-content-center p-0"
      style="background-color: #e4e4e4; border: 1px solid #cccccc; width:100px;">Past</li>
    <li class="p-1 m-1 d-flex justify-content-center"
      style="background-color: #fae5a0; border: 1px solid #ddca8d; width:100px;">Present</li>
    <li class="p-1 m-1 d-flex justify-content-center"
      style="background-color: #dbe3f0; border: 1px solid #c8cfdb; width:100px;">Future</li>
  </ul>



  <div class="mycontainer">
    <div class="d-flex col-12">
      <!-- morning -->
      <div class="morning container">
      </div>
      <!-- evening -->
      <div class="d-flex col-6">
        <div class="evening container">
        </div>
      </div>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src='./Assets/script.js'></script>

</html>
